<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">             
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>seja bem vindo(a) novamente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" maxlength="40" required >
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="30">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esquesci.html">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
